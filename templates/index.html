{% extends 'base.html' %}

{% block content %}
    
<h1>blog users</h1>

    <div>
            <ul>
                <!-- list_all_users comes from parameters in render_template -->
                {% for user in list_all_users %}
                <!-- username is defined in db -->
                <li><a href="./blog?owner_id={{user.id}}">{{user.username}}</a></li>
                {% endfor %}
            </ul>
    </div>
    

{% endblock %}
