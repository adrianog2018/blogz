{% extends 'base.html' %}

{% block content %}

    <h1>Login</h1>
    <p>Do you have an account? <a href="/signup">Create one!</a></p>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form action="/login" method='POST'>
        <p class="flash">
        
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        </p>
        <table>
                <tr>
                    <td><span class="form_label">Username</span></td>
                    <td>
                        <input name="username" type="text" value='{{username}}' />
                    </td>
                </tr>
                <tr>
                    <td><span class="form_label">Password</span></td>
                    <td>
                        <input name="password" type="password" value='{{password}}' />
                    </td>
                </tr>
            </table>
            <input class="submit" type="submit" value="Submit" />

        <!-- <label>
            <span class="form_label">Username</span>
            <input name="username" type="text" value='{{username}}' />
        </label>
        <label>
            <span class="form_label">Password</span>
            <input name="password" type="password" value='{{password}}' />
        </label>
        <input class="submit" type="submit" value="Submit" /> -->
    </form>
    
{% endblock %}
