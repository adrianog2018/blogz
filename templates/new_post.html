{% extends 'base.html' %}

{% block content %}    
    
    <h1>new post</h1>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form action="/newpost" method='POST'>

        <p class="flash">
        
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        </p>
            <label>
                <div>title</div>
                <input name="blog_title" type="text" value="{{post_title}}">
            </label>
            <label>
                <div>post</div>
                <textarea name="blog_post" type="textarea" rows="10">{{post_entry}}</textarea></label>
                <div class="error"></div>
                <input class="submit" type="submit" value="Add Entry" />
    </form>

{% endblock %}
