{% extends 'base.html' %}

{% block content %}

    <h1>Signup</h1>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form action="/signup" method='POST'>

        <p class="flash">
        
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        </p>
        <table>
                <tr>
                    <td><span class="form_label">Username</span></td>
                    <td>
                        <input name="username" type="text" value='{{username}}'/>
                    </td>
                </tr>
                <tr>
                    <td><span class="form_label">Password</span></td>
                    <td>
                        <input name="password" type="password" value='{{password}}' />
                    </td>
                </tr>
                <tr>
                    <td><span class="form_label">Verify Password</span></td>
                    <td>
                        <input name="password_validate" type="password" value='{{password_validate}}' />
                    </td>
                </tr>
            </table>
            <input class="submit" type="submit" value="Submit" />

{% endblock %}
